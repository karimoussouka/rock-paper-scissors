<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,300;1,600;1,700&display=swap" rel="stylesheet" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src="./assets/title.png" alt="" />
            </div>
            <div class="scoreResulth">
                <p>Score</p>
                <h1>0</h1>
            </div>
        </div>

        <div class="hands">
            <div class="paper hand">
                <img src="assets/Paper.png" alt="" onclick="pickUserHand('paper')" />
            </div>
            <div class="scissors hand">
                <img src="assets/Scissors.png" alt="" onclick="pickUserHand('scissors')" />
            </div>
            <div class="rock hand">
                <img src="assets/Rock.png" alt="" onclick="pickUserHand('rock')" />
            </div>
        </div>
        <div class="contest">
            <div class="userHand">
                <h1>YOU PICKED</h1>
                <div class="handImageContainer">
                    <img id="userPickedImage" src="assets/Paper.png" alt="" />
                </div>
            </div>
            <div class="referee">
                <div class="dicision">
                    <h1>YOU WIN</h1>
                </div>
                <div class="newGame" onclick="newGame()">PLAY AGIAN</div>
            </div>
            <div class="computerHand">
                <h1>THE HOUSE PICKED</h1>
                <div class="handImageContainer">
                    <img id="computerPickImage" src="./assets/Scissors.png" alt="" />
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
